name: Version Bump

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  version-bump:
    name: Create Version Bump PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure git with GPG signing
        run: |
          # Generate GPG key for GitHub Actions
          cat >key_config <<EOF
          %echo Generating a basic OpenPGP key
          Key-Type: RSA
          Key-Length: 4096
          Subkey-Type: RSA
          Subkey-Length: 4096
          Name-Real: GitHub Action
          Name-Email: github-actions[bot]@users.noreply.github.com
          Expire-Date: 0
          Passphrase: ''
          %commit
          %echo done
          EOF

          gpg --batch --generate-key key_config

          # Get the key ID and configure git
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep 'sec ' | head -1 | awk '{print $2}' | cut -d'/' -f2)
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV

          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git config --global user.signingkey $GPG_KEY_ID
          git config --global commit.gpgsign true

      - name: Create version bump PR
        run: |
          # Check if there are any change files
          if [ -d "change" ] && [ "$(ls -A change)" ]; then
            # Create a new branch for version bump
            BRANCH_NAME="version-bump-$(date +%Y%m%d-%H%M%S)"
            git checkout -b "$BRANCH_NAME"

            # Run beachball bump to update versions
            yarn bump

            # Check if there are changes to commit
            if git diff --quiet; then
              echo "No version changes to commit"
              exit 0
            fi

            # Commit and push changes
            git add .
            git commit -m "Bump package versions [skip ci]"
            git push origin "$BRANCH_NAME"

            # Create PR
            gh pr create \
              --title "Release: Bump package versions" \
              --body "Automated version bump created by beachball. This PR contains version updates and changelog entries." \
              --head "$BRANCH_NAME" \
              --base main
          else
            echo "No change files found, skipping version bump"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}